<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }
      for (let i = 1; i <= 20; i++) {
        if (i % 2 == 0) {
          console.log(i);
        }
      }

      for (let i = 1; i <= 10; i++) {
        console.log(3 * i);
      }

      for (let i = 10; i >= 1; i--) {
        console.log(i);
      }

      function printNumbers(start, end) {
        for (let i = start; i <= end; i++) {
          console.log(i);
        }
      }

      printNumbers(5, 13);

      function factorial(a) {
        let result = 1;

        for (let i = 1; i <= a; i++) {
          result = result * i;
        }

        console.log(result);
      }

      factorial(6);
    </script>
  </body>
</html>
